<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forwarding Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, select, input {
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Forwarding Form</h1>
    <form id="forwardingForm">
        <label for="email">E-Mail-Adresse:</label>
        <input type="text" id="email" name="email" placeholder="z.B. example" required>
        
        <label for="domain">Domain:</label>
        <select id="domain" name="domain">
            <option value="nand-studios.com" selected>nand-studios.com</option>
            <option value="mail.nand-studios.com">mail.nand-studios.com</option>
        </select>
        
        <label for="forwardTo">Weiterleiten an:</label>
        <input type="email" id="forwardTo" name="forwardTo" placeholder="ziel@example.com" required>

        <button type="submit">Absenden</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('forwardingForm').addEventListener('submit', async function(event) {
                event.preventDefault();

                const emailPrefix = document.getElementById('email').value;
                const domain = document.getElementById('domain').value;
                const forwardTo = document.getElementById('forwardTo').value;

                const requestBody = JSON.stringify({
                    email: `${emailPrefix}@${domain}`,
                    forwardTo: forwardTo
                });

                try {
                    const response = await fetch('https://mainmail.nand339.workers.dev/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: requestBody
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log('Erfolg:', result);
                        alert('Die E-Mail wurde erfolgreich weitergeleitet.');
                    } else {
                        const error = await response.json();
                        console.error('Fehler:', error);
                        alert('Ein Fehler ist aufgetreten. Bitte versuche es erneut.');
                    }
                } catch (error) {
                    console.error('Netzwerkfehler:', error);
                    alert('Ein Netzwerkfehler ist aufgetreten. Bitte überprüfe deine Verbindung.');
                }
            });
        });
    </script>
</body>
</html>
