<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Weiterleitung Einrichten</title>
</head>
<body>
  <h1>Email Weiterleitung Einrichten</h1>
  <form id="emailForm">
    <label for="email">Absender Email:</label>
    <input type="text" id="email" name="email" placeholder="example" required>
    <br>
    <label for="domain">Domain:</label>
    <select id="domain" name="domain" required>
      <option value="example.com">nand-studios.com</option>
      <option value="example.org">mail.nand-studios.com</option>
      <!-- FÃ¼ge hier weitere Domains hinzu, falls erforderlich -->
    </select>
    <br>
    <label for="forwardTo">Weiterleiten an:</label>
    <input type="email" id="forwardTo" name="forwardTo" required>
    <br>
    <button type="submit">Weiterleitung Einrichten</button>
  </form>

  <script>
    document.getElementById('emailForm').addEventListener('submit', async event => {
      event.preventDefault();

      const email = document.getElementById('email').value;
      const domain = document.getElementById('domain').value;
      const forwardTo = document.getElementById('forwardTo').value;

      const apiRequestBody = JSON.stringify({
        "email": email,
        "domain": domain,
        "forwardTo": forwardTo
      });

      try {
        const response = await fetch('https://mainmail.nand339.workers.dev/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: apiRequestBody
        });

        const result = await response.json();
        console.log('Result:', result);
        if (response.ok) {
          alert('Weiterleitung erfolgreich eingerichtet.');
        } else {
          alert('Fehler bei der Einrichtung der Weiterleitung.');
        }
      } catch (error) {
        console.error('Fehler:', error);
        alert('Ein Fehler ist aufgetreten.');
      }
    });
  </script>
</body>
</html>
