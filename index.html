<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forwarding Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, select, input {
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Forwarding Form</h1>
    <form id="forwardingForm">
        <label for="email">E-Mail-Benutzername:</label>
        <input type="text" id="email" name="email" placeholder="z.B. test" required>
        
        <label for="domain">Domain:</label>
        <select id="domain" name="domain">
            <option value="nand-studios.com" selected>nand-studios.com</option>
            <option value="mail.nand-studios.com">mail.nand-studios.com</option>
        </select>
        
        <label for="forwardTo">Weiterleiten an:</label>
        <input type="email" id="forwardTo" name="forwardTo" placeholder="ziel@example.com" required>

        <button type="submit">Absenden</button>
    </form>

    <script>
        document.getElementById('forwardingForm').addEventListener('submit', async function(event) {
            event.preventDefault()
            
            const formData = new FormData(event.target)
            const username = formData.get('email')
            const domain = formData.get('domain')
            const emailAddress = `${username}@${domain}`

            const data = {
                rules: [
                    {
                        priority: 1,
                        enabled: true,
                        name: 'Example Rule',
                        actions: [
                            {
                                type: 'forward',
                                value: formData.get('forwardTo')
                            }
                        ],
                        matchers: [
                            {
                                type: 'recipient',
                                value: emailAddress
                            }
                        ]
                    }
                ]
            }

            try {
                const response = await fetch('https://mainmail.nand339.workers.dev/', { // URL deines Cloudflare Workers
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })

                if (response.ok) {
                    alert('Regel erfolgreich erstellt')
                } else {
                    const errorText = await response.text()
                    alert(`Fehler: ${errorText}`)
                }
            } catch (error) {
                alert(`Fehler: ${error.message}`)
            }
        })
    </script>
</body>
</html>
