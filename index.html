<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Mail-Weiterleitung einrichten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
    }
    input, select, button {
      padding: 10px;
      margin-top: 5px;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>E-Mail-Weiterleitung einrichten</h1>
  <form id="emailForm">
    <label for="localPart">E-Mail (vor @):</label>
    <input type="text" id="localPart" name="localPart" placeholder="deine" required>
    
    <label for="domain">E-Mail-Domain:</label>
    <select id="domain" name="domain">
      <option value="mail.nand-studios.com">mail.nand-studios.com</option>
      <option value="nand-studios.com" selected>nand-studios.com</option>
    </select>
    
    <label for="forwardTo">Weiterleiten an:</label>
    <input type="email" id="forwardTo" name="forwardTo" placeholder="ziel@domain.com" required>
    
    <button type="submit">Weiterleitung einrichten</button>
  </form>

  <p id="response"></p>

  <script>
    async function submitForm(event) {
      event.preventDefault();
      
      const localPart = document.querySelector('#localPart').value;
      const domain = document.querySelector('#domain').value;
      const forwardTo = document.querySelector('#forwardTo').value;
      const email = `${localPart}@${domain}`;
      
      const response = await fetch('https://mainmail.nand339.workers.dev/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: email,
          forwardTo: forwardTo
        })
      });
      
      const result = await response.text();
      console.log(result);
      
      document.getElementById('response').innerText = result;
    }

    document.querySelector('#emailForm').addEventListener('submit', submitForm);
  </script>
</body>
</html>
